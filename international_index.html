            object-fit: cover;

<!-- 公共的js  -->
<script src="js/jquery-3.1.1.js"></script>
<script src="js/secondHeaderNav.js"></script>
<script src="js/common.js"></script>

<script>
    window.onload = function () {
        $("#header").load("header/firstNav.html");
        $("#secondNav_pc").load("header/secondNav_pc.html");
        $("#mobileMenu").load("header/secondNav_mobile.html");

        (function () {
            $('loadBg').fadeOut();
            setTimeout(function () {
                $('loadIcon').hide();
                $('#loading').fadeOut();
            }, 800);
        })();
    }
</script>
