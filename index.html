<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0,
    maximum-scale=1.0,
    user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <title>启动页面</title>
    <link rel="stylesheet" href="style/icon/iconfont.css">
    <link rel="stylesheet" href="style/start.css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/start/font.js"></script>
    <script src="js/start/start.js"></script>
    <script src="js/start/jquery.cookie.js"></script>
    <script src="js/start/language.js"></script>
    <script src="js/start/bluebird.min.js"></script>
</head>
<body class="start_body">

<div class="start_page">
    <div class="start_header">
        <div class="header_box">
            <div class="header_item">
                <img src="images/start/logo.png" class="logo_img">
            </div>
            <div class="header_item">
                <!--<div class="btn" id="lang" onclick="html2Cookie()">-->
                <select id="languageID" onchange="html2Cookie()"></select>
                <button class="btn"><i class="iconfont">&#xe628;</i></button>
            </div>
        </div>

    </div>
    <div class="start_center">
        <div class="center_box letter_font">
            <div class="center_item" onclick="internationalFn()" onmouseenter="mouse_enter_Fn()"
                 onmouseleave="mouse_leave_Fn()">
                <img src="images/start/figure.gif" class="figure left">
                <div class="center_btn">
                    <div class="icon education">
                        <img src="images/start/education.png">
                    </div>
                    <span set-lan="html:international.btn_name"></span>
                </div>
                <p set-lan="html:international.sub_title"></p>
            </div>
            <div class="center_item" id="professional" onmouseenter="mouse_enter_right_Fn()"
                 onmouseleave="mouse_leave_right_Fn()">
                <img src="images/start/figure1.gif" class="figure right">
                <div class="center_btn">
                    <div class="icon">
                        <img src="images/start/book.png">
                    </div>
                    <span set-lan="html:professional.btn_name"></span>
                </div>
                <p set-lan="html:professional.sub_title"></p>
            </div>
        </div>
    </div>
    <div class="start_footer">
        Copyright ©行知教育 2019-2025. All Rights Reserved. 网站备案号 : 渝ICP备19
    </div>
</div>
</body>
</html>
<script src="js/start/lang.js"></script>
